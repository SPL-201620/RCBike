
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<h2 class="BigTopic">Mis Bicicletas en Venta</h2>
	</ui:define>

	<ui:define name="content">
		<h:form id="frmVentasBici" prependId="false">
			<p:messages id="button">
			</p:messages>
			<div class="Container100 ui-fluid">
			<div class="ContainerIndent">
				<div class="Card ShadowEffect">
					<p:dataTable id="dtVentaUsuario" var="ventaUsuario"
						value="#{ventasManager.ventaWebList}"
						emptyMessage="No tienes bicicletas a la venta"
						>
						<p:column headerText="Marca">
							<h:outputText value="#{ventaUsuario.marca}" />
						</p:column>
						<p:column headerText="Ciudad">
							<h:outputText value="#{ventaUsuario.ciudadVenta}" />
						</p:column>
						<p:column headerText="Estado">
							<h:outputText value="#{ventaUsuario.estado}" />
						</p:column>
						<p:column headerText="Valor">
							<h:outputText value="#{ventaUsuario.valor}" />
						</p:column>
						<p:column headerText="Accesorios">
							<h:outputText value="#{ventaUsuario.accesorios}" />
						</p:column>
						<p:column headerText="Vendida?">
							<h:outputText value="#{utilEL.parseBoolean(ventaUsuario.vendida)}" />
						</p:column>
						<p:column headerText="Foto" colspan="2">
							<img class="MarAuto"
								style="display:#{empty ventaUsuario.foto ? 'none': 'block'}"
								src="data:image/jpeg;base64,#{ventaUsuario.foto}" />
							<i class="fa fa-bicycle Fs100 TexAlCenter"
								style="display:#{empty ventaUsuario.foto ? 'block': 'none'}"></i>
						</p:column>
					</p:dataTable>
				</div>
			</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
