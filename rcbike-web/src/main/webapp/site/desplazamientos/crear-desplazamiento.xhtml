<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formDesplazamiento">
		<div class="EmptyBox20"/>
		
		<div class="ContainerIndent">
			<div class="Card ShadowEffect ui-fluid">
				<div class="Container50 Responsive100">
					<div class="ContainerIndent">
						<h2 class="BigTopic">Detalle del recorrido</h2>
						<p:panelGrid columns="1" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
							<p:inputText id="nombre" placeholder="Nombre" />
							<p:inputText id="descripcion" placeholder="Descripcion" />
							<h:panelGroup layout="block" styleClass="EmptyBox10" />
							
							<p:selectManyCheckbox id="grupal" layout="responsive" columns="1" >
	                        	<f:selectItem itemLabel="Recorrido Grupal?" itemValue="grupal"/>
							</p:selectManyCheckbox>

							<p:selectManyCheckbox id="repetir" layout="responsive" columns="1" >
	                        	<f:selectItem itemLabel="Repetir ?" itemValue="grupal"/>
							</p:selectManyCheckbox>
							
							<p:outputLabel for="dias" value="Dias:" />
                            <p:selectManyMenu id="dias" showCheckbox="true" style="width:200px;">
                                <f:selectItem itemLabel="Lunes" itemValue="1" />
                                <f:selectItem itemLabel="Martes" itemValue="2" />
                                <f:selectItem itemLabel="Miercoles" itemValue="3" />
                                <f:selectItem itemLabel="Jueves" itemValue="4" />
                                <f:selectItem itemLabel="Viernes" itemValue="5" />
                                <f:selectItem itemLabel="Sabado" itemValue="6" />
                                <f:selectItem itemLabel="Domingo" itemValue="7" />
                            </p:selectManyMenu>
							
							<p:outputLabel for="fecha" value="Fecha:" />
							<p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm a" />

							<p:outputLabel for="hora" value="Hora:" />
                            <p:calendar id="hora" pattern="HH:mm a" timeOnly="true"  />


						</p:panelGrid>
					</div>
				</div>
				<div class="Container50"/>
				
			</div>
		</div>
	</h:form>

</ui:composition>
