<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p>Aquí verá sus recorridos individuales:</p>
	<h:form id="formIndividual">
		<p:dataTable var="ruta" value="#{rutaManager.rutas}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			
			<p:column headerText="Tipo:">
				<h:outputText value="#{ruta.nombre}" />
			</p:column>

			<p:column headerText="Distancia:">
				<h:outputText value="#{ruta.distancia}" />
			</p:column>

			<p:column headerText="Tiempo Estimado:">
				<h:outputText value="#{ruta.tiempoEstimado}" />
			</p:column>

			<p:column headerText="Calorias:">
				<h:outputText value="#{ruta.calorias}" />
			</p:column>

			<p:column headerText="Clima:">
				<h:outputText value="#{ruta.clima}" />
			</p:column>

			<p:column headerText="Fecha:">
				<h:outputText value="#{ruta.fecha}" >
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
			</p:column>

			<p:column headerText="Frecuente:">
				<h:outputText value="#{ruta.frecuente?'Sí':'No'}" />
			</p:column>
			<p:column>
            	<p:commandLink value="Detalle" update="j_idt32:detail" oncomplete="PF('detail').show()" >
                	<f:setPropertyActionListener value="#{ruta}" target="#{rutaManager.rutas}" />
            	</p:commandLink>
        	</p:column>
		</p:dataTable>
	</h:form>
	
		<p:dialog id="detail" widgetVar="detail">
	    <h:form>
	    	<h:outputText value="Id:" />
            <h:outputText value="#{ruta.clima}" />
	        
	    </h:form>
		</p:dialog>
	

</ui:composition>
