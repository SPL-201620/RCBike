<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formIndividual">
		<p:dataTable var="ruta" value="#{rutaManager.rutas}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			
			<p:column headerText="Id:">
				<h:outputText value="#{ruta.id}" />
			</p:column>

			<p:column headerText="Tipo:">
				<h:outputText value="#{ruta.tipo}" />
			</p:column>

			<p:column headerText="Distancia:">
				<h:outputText value="#{ruta.distancia}" />
			</p:column>

			<p:column headerText="Tiempo Estimado:">
				<h:outputText value="#{ruta.tiempoEstimado}" />
			</p:column>

			<p:column headerText="Calorias:">
				<h:outputText value="#{ruta.calorias}" />
			</p:column>

			<p:column headerText="Clima:">
				<h:outputText value="#{ruta.clima}" />
			</p:column>

			<p:column headerText="Fecha:">
				<h:outputText value="#{ruta.fecha}" />
			</p:column>

			<p:column headerText="Frecuente:">
				<h:outputText value="#{ruta.frecuente}" />
			</p:column>
		</p:dataTable>
	</h:form>

</ui:composition>
