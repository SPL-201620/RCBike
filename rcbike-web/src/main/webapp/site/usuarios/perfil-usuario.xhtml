<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="subheader">
        Mi Perfil
    </ui:define>
    
    <ui:define name="content">
        
        <div class="Container100 ui-fluid">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <h2 class="BigTopic">Informaci√≥n Personal</h2>
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                    	<h:panelGroup layout="block" style="height:150px">
                    		
                    	</h:panelGroup>
                    	<p:panelGrid columns="1" columnClasses="ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                			<h2 class="FontBold">#{perfilUsuarioManager.usuario.nombres} #{perfilUsuarioManager.usuario.apellidos}</h2>
                			<h2 class="BigTopic">#{perfilUsuarioManager.usuario.email}</h2>
                   		</p:panelGrid>
                    </p:panelGrid>
                </div>
            </div>
        </div>

		<h:form id="formAmigos">
        <div class="Container100 ui-fluid">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <h2 class="BigTopic" style="padding-bottom: 20px; padding-right: 20px;">Amigos
                    	<div class="Fright">
	                    	<div class="DispInlBlock">
		                    	<p:commandButton id="agrAmigos" styleClass="SoftBlueBack RaisedButton" icon="fa fa-users" title="Agregar Amigos"
		                    		onclick="PF('dlgAgrAmigos').show();" />
	                    	</div>
                    	</div>
                    </h2>
                    <p:dataGrid id="amigos" var="amigo" value="#{amigosManager.amigos}" columns="3" layout="grid" rows="9" paginator="true" 
                                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
						<h:panelGroup layout="block" styleClass="Card ShadowEffect TexAlCenter SoftBlueBack">
							<div class="CardTopic Fright" style="margin-top:-15px; margin-right:-13px; padding:0px;">
								<p:commandLink id="remAmigo" action="#{amigosManager.removerAmigo(amigo.email)}" update="amigos"> 
	        						<i class="icon-square-cross Fs20 White"/>
	    						</p:commandLink>
							</div>
							<div class="Container100">
	                            <div class="Container20 Responsive"><i class="icon-account_box Fs100 White"/></div>
	                            <div class="Container80 Responsive" >
		                            <span class="Fs30 FontRobotoBold White">#{amigo.nombres} #{amigo.apellidos}</span>
		                            <div class="Wid50" style="margin: auto; padding-top: 12px;">
	                            		<p:button value="Enviar mensaje" icon="fa fa-comment Fs16 SoftBlue" styleClass="BlueTextButton RaisedButton"/>
	                            	</div>
	                            </div>
	                        </div>
						</h:panelGroup>
                   </p:dataGrid>
                </div>
            </div>
        </div>
        </h:form>
        
        
		<div class="Container100 ui-fluid">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <h2 class="BigTopic" style="padding-bottom: 20px; padding-right: 20px;">Mis recorridos</h2>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
