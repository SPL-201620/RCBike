<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:outputPanel layout="block" rendered="#{mensajeriaManager.conversacionSeleccionada!=null}">

		<div class="Container100 GrayBack HeaderChat ShadowEffect">
			<h2 class="CardTopic White TexAlCenter">Nombre Conversacion</h2>
		</div>

		<div class="Container100 FooterChat WhiteBack BorderLeft">
			<div class="Fleft Wid80">
				<p:inputText id="contenido-mensaje" placeholder="Mensaje"
					value="#{mensajeriaManager.mensaje}" styleClass="Fs18"
					autocomplete="off" />
			</div>
			<div class="Fleft Wid20">
				<p:commandButton icon="fa fa-send" value="Enviar"
					styleClass="Fs18 White RaisedButton FloatNoneOnMobile"
					update=":frmMensajeria" onclick="sendMsgSocket();" />
			</div>
		</div>

		<div class="Container100 OvAuto OvXHidden MainChat">
			<div class="EmptyBox50" />

			<div class="Container100">
				<div class="White TexAlRight MsgBox SoftBlueBack OwnMsg">
					<div class="FontRobotoLight Fs16 White ClearBoth">1 Mensaje
						Propio Mensaje Propio Mensaje PropioMensaje PropioMensaje
						PropioMensaje PropioMensaje Propio Mensaje PropioMensaje
						PropioMensaje PropioMensaje Propio</div>
				</div>
			</div>
			<div class="Container100">
				<div class="White TexAlLeft MsgBox LeadenGreenBack OtherMsg">
					<div class="FontRobotoLight Fs16 White ClearBoth">Mensaje
						Otro</div>
				</div>
			</div>

			<div class="EmptyBox50" />
		</div>

	</p:outputPanel>

</ui:composition>
