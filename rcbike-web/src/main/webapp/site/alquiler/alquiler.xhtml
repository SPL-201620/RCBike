<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<script
			src="https://maps.googleapis.com/maps/api/js?key=#{utilEL.getGMAP_KEY()}"></script>
		<title>rcbike - Alquiler de Bicicletas</title>
	</ui:define>

	<ui:define name="content">
		<div class="Container100 ui-fluid" >
		<div class="ContainerIndent">
			<div class="Card ShadowEffect">
				<h2 class="CardTopic">Alquiler de Bicicletas</h2>
				<div class="SeparatorFull"/>
				
				<p>Haga clic en un marcador para saber el punto de alquiler y sus detalles. Las zonas de desplazamiento son de 200 metros.</p>
				<h:form>
					<p:gmap id="gmap" styleClass="PosRelative SoftGrayBack" center="4.656360,-74.103770" zoom="13" type="ROADMAP"
								style="width:100%; height:355px; z-index:1;" model="#{markersView.simpleModel}" >
								
								<p:ajax event="overlaySelect" listener="#{markersView.onMarkerSelect}" />
								
								<p:gmapInfoWindow id="infoWindow" rendered="#{markersView.marker != null}">
						            <p:outputPanel style="text-align: center; display: block; margin: auto">
						 					<p:graphicImage url="https://bikehouston.org/wp-content/uploads/2015/06/bike.png" height="25" width="25"/>
						                    <br />
						                    <h:outputText value="#{markersView.marker.title}" />
						                    <br />
						                    <h:outputText value="#{markersView.marker.data}" escape="false"/>
						            </p:outputPanel>
						        </p:gmapInfoWindow>
					</p:gmap>
				</h:form>
			</div>
		</div>
		</div>
	</ui:define>

</ui:composition>
