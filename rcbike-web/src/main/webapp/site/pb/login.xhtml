<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>RC Bike - Ingreso</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="GrayModena Geometry" style="height:auto;">
        <h:form>
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid40 MarAuto WidAutoOnMobile">
            	<h:graphicImage name="images/logo_b.png" library="rcbike" style="width:40%; max-width:400px;"/>
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <div class="Wid100 OvHidden BigTopic Fs30">
                    	<i class="icon-security Fs60 DispBlock"/> Ingreso / Registro
                    </div>
	                <div class="EmptyBox10" style="display:none"/>
                    <div class="Wid100" style="display:none">
	                    <div class="Container50">
	                    	<p:button value="Facebook" icon="fa fa-facebook" 
	                    	styleClass="Wid90 Fs18 White RaisedButton FloatNoneOnMobile" href="dashboard.xhtml"/>
	                    </div>
	                    <div class="Container50">
	                    	<p:button value="Twitter" icon="fa fa-twitter" 
	                    	styleClass="Wid90 Fs18 White RaisedButton FloatNoneOnMobile" href="dashboard.xhtml"/>
	                    </div>
                    </div>
                    <div class="EmptyBox10"/>
                    <div class="Separator"/>
                    <div class="Wid100">
                    	<p:inputText placeholder="Correo" value="#{autenticacionManager.email}" styleClass="Wid80 TexAlCenter Fs18"/>
                    </div>
                    <div class="EmptyBox10"/>
                    <div class="Wid100">
                    	<p:inputText type="password" placeholder="Contraseña" value="#{autenticacionManager.clave}" 
                    	styleClass="Wid80 TexAlCenter Fs18"/>
                    </div>
                    <div class="EmptyBox30"/>
                    <div class="Wid100">
                    	<p:commandButton value="Ingresar / Registrarme" action="#{autenticacionManager.autenticar()}" 
                    	icon="fa fa-sign-in" styleClass="Wid80 Fs18 White RaisedButton FloatNoneOnMobile"/>
                    	</div>
                    <div class="Separator" style="display:none"/>
                    <div class="Wid100" style="display:none">
                    	<p:button value="Olvide mi contraseña" icon="fa fa-lock" 
                    	styleClass="Wid80 RedButton Fs18 White RaisedButton FloatNoneOnMobile"/>
                    	</div>
                    <div class="EmptyBox20"></div>
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
        	        <i class="fa fa-copyright"></i>  Los 4 Fantasticos <br/> All rights reserved.
                </div>
            </div>
        </div>
        </h:form>
        
        <h:outputStylesheet name="css/rcbike.min.css" library="modena-layout" />>
    </h:body>

</html>
