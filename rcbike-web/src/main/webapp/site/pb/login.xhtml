<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>RC Bike - Ingreso</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="GrayModena Geometry" style="height:auto;">
    	
    	
	    <h:form id="formAuthExterna">
	    	<h:inputHidden id="#{autenticacionManager.getPARAM_AUTH_SERVICE()}" value="#{autenticacionManager.authContent}" required="true"/>
			<p:remoteCommand name="autenticarRCBike" action="#{autenticacionManager.autenticar}" update="growl"/>
		</h:form>
    	
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid40 MarAuto WidAutoOnMobile">
            	<h:graphicImage name="images/logo_b.png" library="rcbike" style="width:40%; max-width:400px;"/>
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <div class="Wid100 OvHidden BigTopic Fs30">
                    	<i class="icon-security Fs60 DispBlock"/> Ingreso / Registro
                    </div>
	                <div class="EmptyBox10" />
                    <p:outputPanel layout="block" styleClass="Wid100">
	                    	<p:button value="Facebook" icon="fa fa-facebook"
	                    	styleClass="Wid80 Fs18 White RaisedButton FloatNoneOnMobile" style="background-color: #3b5998;"
	                    	onclick="loginFacebook(); return false;"/>
                    </p:outputPanel>
	                    
	                <div class="EmptyBox10" />
					
					<h:form>
                    <p:outputPanel layout="block" styleClass="Wid100">
                    	<p:commandButton value="Twitter" icon="fa fa-twitter" 
                    	styleClass="Wid80 Fs18 White RaisedButton FloatNoneOnMobile" style="background-color: #1da1f2;"
                    	action="#{autenticacionTwitter.requestToken()}"/>
					</p:outputPanel>
	    			</h:form>
	    			                
                    <div class="EmptyBox10"/>
                    <div class="Separator"/>
                    
                    <h:form id="formAuthLocal">
                    <div class="Wid100">
                    	<p:inputText id="login-email" placeholder="Correo" styleClass="Wid70 TexAlCenter Fs18" required="true"/>
                    </div>
                    <div class="EmptyBox10"/>
                    <div class="Wid100">
                    	<p:inputText id="login-clave" type="password" placeholder="Contraseña" styleClass="Wid70 TexAlCenter Fs18" required="true"/>
                    	<h:inputHidden id="#{autenticacionManager.getPARAM_AUTH_SERVICE()}" value="#{autenticacionManager.authContent}" required="true"/>
                    </div>
                    <div class="EmptyBox20"/>
                    <div class="Wid100">
                    	<p:commandButton id="login-continue" value="Ingresar / Registrarme" onclick="loginLocal();"
                    	icon="fa fa-sign-in" styleClass="Wid80 Fs18 White RaisedButton FloatNoneOnMobile GreenButton" update="growl"
						action="#{autenticacionManager.autenticar}"/>
                    </div>
                    <div class="Separator" style="display:none"/>
                    <div class="Wid100" style="display:none">
                    	<p:button value="Olvide mi contraseña" icon="fa fa-lock" 
                    	styleClass="Wid80 RedButton Fs18 White RaisedButton FloatNoneOnMobile"/>
                    	</div>
                    <div class="EmptyBox20"/>
                    </h:form>
                    
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
        	        <i class="fa fa-copyright"></i>  Los 4 Fantasticos <br/> All rights reserved.
                </div>
            </div>
        </div>
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px" onstart="PF('ajaxModal').show()" onsuccess="PF('ajaxModal').hide()" >
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="modena-layout" style="z-index: 1002;"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        <p:dialog widgetVar="ajaxModal" width="0" height="0" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
        </p:dialog>
        <p:growl id="growl" showDetail="true"/>
        <h:outputStylesheet name="css/rcbike.min.css" library="modena-layout" />
    	<p:outputPanel>
    		<ui:include src="/WEB-INF/include/facebook-auth/facebook-sdk.xhtml"/>
    		<ui:include src="/WEB-INF/include/facebook-auth/facebook-login.xhtml"/>
		</p:outputPanel>
		
		<p:outputPanel>
    		<ui:include src="/WEB-INF/include/local-auth/local-login.xhtml"/>
		</p:outputPanel>

		<p:outputPanel>
    		<ui:include src="/WEB-INF/include/twitter-auth/twitter-login.xhtml"/>
		</p:outputPanel>
    </h:body>

</html>
