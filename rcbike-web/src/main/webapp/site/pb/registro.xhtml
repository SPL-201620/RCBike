<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>RC Bike - Registro</title>
        <ui:insert name="head" />
        <style>
			.ui-fileupload-content { display: none;}
        </style>
    </h:head>

    <h:body styleClass="GrayModena Geometry" style="height:auto;">
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid60 MarAuto WidAutoOnMobile">
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <div class="Wid100 OvHidden BigTopic Fs30">Registro</div>
                
                    <div class="Container40 Fs30 ">
                    	<h:panelGroup layout="block" styleClass="Wid30 EmptyBox30 Fright"/>
                    	<h:panelGroup layout="block" styleClass="icon-face Fs100 Wid80 Fright"/> 
                    	<h:panelGroup layout="block" styleClass="Wid30 EmptyBox40 Fright"/>
	                    <div class="Wid80 Fright">
	                    <h:form>
						    <p:fileUpload fileUploadListener="#{registroManager.cargarImagen}" mode="advanced"
						                     update="messages" auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
						                     label="Cargar Imagen" />
						 
						    <p:growl id="messages" showDetail="true" />
						</h:form>
						</div>
					</div>
        		
        		<h:form>
        			
                    <div class="Container60">
                    	<div class="EmptyBox10 Wid80"/>
	                   	<p:inputText placeholder="Correo" value="#{registroManager.email}" 
	                   		disabled="#{empty registroManager.email ? false : true}" required="true"
	                   	 	styleClass="Fleft Wid80 TexAlCenter Fs18" />
                    	<div class="EmptyBox10 Wid80"/>
						<p:inputText type="password" placeholder="ContraseÃ±a" value="#{registroManager.clave}" 
	                   		required="true" styleClass="Fleft Wid80 TexAlCenter Fs18" />
                    	<div class="EmptyBox10 Wid80"/>
                    	<p:inputText placeholder="Nombres" value="#{registroManager.nombres}" required="true"
                    	 	styleClass="Fleft Wid80 TexAlCenter Fs18" />
                    	<div class="EmptyBox10 Wid80"/>
                    	<p:inputText placeholder="Apellidos" value="#{registroManager.apellidos}" required="true"
                    	 	styleClass="Fleft Wid80 TexAlCenter Fs18" />
                    </div>

                    
                    <div class="EmptyBox30"/>
                    <div class="Wid100">
                    	<p:commandButton value="Registrarme" action="#{registroManager.registrar()}" icon="fa fa-user-plus" 
                    		styleClass="Wid80 Fs18 White RaisedButton FloatNoneOnMobile"/>
                    </div>
                    <div class="EmptyBox10"/>
                    <div class="Wid100">
                    	<p:button outcome="dashboard" value="Cancelar" icon="fa fa-close" 
                    		styleClass="Wid80 Fs18 White RedButton RaisedButton FloatNoneOnMobile" />
                    </div>
                    <div class="EmptyBox20"></div>
        		</h:form>
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
        	        <i class="fa fa-copyright"></i>  Los 4 Fantasticos <br/> All rights reserved.
                </div>
            </div>
        </div>
        
        <h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
        <h:outputStylesheet name="css/animate.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-layout.css" library="modena-layout" />
    </h:body>

</html>
