                                    <div class="EmptyBox10"></div>

                            </div> 
                        </div>

                        <div class="Container50 Responsive50">
                            <div class="ContainerIndent">
                                <div class="Card SoftBlueBack TexAlCenter">

                            </div>

                                <div class="Card SoftGrayBack TexAlCenter">

                                    <i class="icon-mood Fs50 DispBlock"></i>

                                    <div class="EmptyBox10"></div>
                                    <p:button value="Pruébalo" styleClass="GreenButton"/>

                </div>
