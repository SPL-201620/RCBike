<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:include src="/WEB-INF/include/facebook-sinc/facebook-sdk.xhtml"/>
	
	<script>
		function shareFacebook() {
			FB.ui({
			    method: 'share',
			    display: 'popup',
			    href: window.location.href,
				}, function(response){});
		}
	</script>

	<p:button id="fb-sh-fe" icon="fa fa-facebook-official fa-lg" rendered="#{autenticacionManager.servicioAutenticacion ne 'Facebook'}"
		styleClass="Fs12 White RaisedButton FloatNoneOnMobile RaisedButton color-facebook" 
		onclick="shareFacebook(); return false;" />
	<p:tooltip for="fb-sh-fe" value="Compartir en Facebook" 
		rendered="#{autenticacionManager.servicioAutenticacion ne 'Facebook'}" position="left"/>
		
	<p:commandButton id="fb-sh-be" icon="fa fa-facebook-official fa-lg" 
		rendered="#{autenticacionManager.servicioAutenticacion eq 'Facebook'}"
		styleClass="Fs12 White RaisedButton FloatNoneOnMobile RaisedButton color-facebook"
		action="#{redesManager.facebook()}" />
	<p:tooltip for="fb-sh-be" value="Compartir en Facebook" 
		rendered="#{autenticacionManager.servicioAutenticacion eq 'Facebook'}" position="left"/>
	
    <style type="text/css">
		.color-facebook {
		    background-color:#3b5998;
		}
	</style>
</ui:composition>
