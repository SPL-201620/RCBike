<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<script>
	function loginFacebook() {
		FB.login(function(response) {
			console.log(response);
			if (response.status === 'connected') {
				$("#formAuth\\:#{autenticacionManager.getPARAM_AUTH_SERVICE()}").val("Facebook");
				$("#formAuth\\:#{autenticacionManager.getPARAM_AUTH_CONTENT()}").val(JSON.stringify({"payload":response }));
				autenticarRCBike();
				         
			} else if (response.status === 'not_authorized') {
				// The person is logged into Facebook, but not your app.
				console.log("status not_authorized")
			} else {
				console.log("status undefined")
				// The person is not logged into Facebook, so we're not sure if
				// they are logged into this app or not.
			}
		}, {
			scope : 'public_profile,email'
		});

	}
	</script>
	<h:form id="formAuthFacebook">
    	<h:inputHidden id="#{autenticacionManager.getPARAM_AUTH_SERVICE()}" 
			value="#{autenticacionManager.servicioAutenticacion}" required="true"/>
			
		<h:inputHidden id="#{autenticacionManager.getPARAM_AUTH_CONTENT()}"
			value="#{autenticacionManager.contenidoAutenticacion}" required="true"/>
			
		<p:remoteCommand name="autenticarFacebook" action="#{autenticacionManager.login()}" update="growl"/>
	</h:form>
</ui:composition>
