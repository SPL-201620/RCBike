<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<script>
	function loginLocal() {
		var payload = { "email": $("#formAuthLocal\\:login-email").val(), "clave": $("#formAuthLocal\\:login-clave").val() };
		autenticarRCBike([
		{
			name:'#{autenticacionManager.getPARAM_AUTH_SERVICE()}',
			value: JSON.stringify({"authStrategy":"Local", "payload":payload })
		}]);
				         
	}
	</script>
	
</ui:composition>
