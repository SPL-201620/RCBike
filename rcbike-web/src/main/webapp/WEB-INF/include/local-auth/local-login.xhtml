	<script>
	function loginLocal() {
		var payload = { "email": $("#formAuthLocal\\:login-email").val(), "clave": $("#formAuthLocal\\:login-clave").val() };
		$("#formAuth\\:#{autenticacionManager.getPARAM_AUTH_SERVICE()}").val("Local");

		autenticarRCBike();
	}
	</script>
