<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<script>
	//<![CDATA[
		function shareTwitter() {
			var intent = "https://twitter.com/intent/tweet";
			var text = externalText;
			var url=window.location.href;
			var tweet = intent+"?url="+encodeURIComponent(url)+"&text="+encodeURIComponent(text);	
			window.open(tweet,"_blank");
		}
	//]]>
	</script>



	<p:button id="tw-sh-fe" icon="fa fa-twitter fa-2x" rendered="#{autenticacionManager.servicioAutenticacion ne 'Twitter'}"
	    		styleClass="Fs14 White RaisedButton FloatNoneOnMobile RaisedButton color-twitter"
	           	onclick="shareTwitter();return false;"/>
	<p:tooltip for="tw-sh-fe" value="Compartir en Twitter" 
		rendered="#{autenticacionManager.servicioAutenticacion ne 'Twitter'}" position="left"/>
    
    <p:commandButton id="tw-sh-be" icon="fa fa-twitter fa-2x"
    	rendered="#{autenticacionManager.servicioAutenticacion eq 'Twitter'}"
		styleClass="Fs14 White RaisedButton FloatNoneOnMobile RaisedButton color-twitter"
		action="#{redesManager.twitter()}" />
	<p:tooltip for="tw-sh-be" value="Compartir en Twitter"
		rendered="#{autenticacionManager.servicioAutenticacion eq 'Twitter'}" position="left"/>

	<style type="text/css">
		.color-twitter {
		    background-color:#1da1f2;
		}
	</style>
</ui:composition>
