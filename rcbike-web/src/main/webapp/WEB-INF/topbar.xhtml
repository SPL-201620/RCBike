<ui:composition 
				xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    

    
    <!-- TOPBAR START -->
    <div id="layout-topbar">
        <a id="mobile-menu-button">
            <span class="ButtonLine" id="ButtonLine1"></span>
            <span class="ButtonLine" id="ButtonLine2"></span>
            <span class="ButtonLine" id="ButtonLine3"></span>
        </a>
        <h:link outcome="dashboard"> 
             <h:graphicImage name="images/logo_w.png" styleClass="Fleft" style="height:40px; margin-left:10px;" library="rcbike" />
         </h:link>
        
        <a id="show-top-menu" class="ShowOnMobile ripplelink"><i class="icon-more_vert" id="active"></i><i class="icon-close DispNone" id="passive"></i> </a>
        
        <ul id="top-menu">
        	<ui:fragment rendered="#{autenticacionManager.autenticado()}">
            <li>
                <a href="#{request.contextPath}/logout"><i class="icon-power Red"></i> <span class="ShowOnMobile">Salir</span></a>
            </li>
            </ui:fragment>

        	<ui:fragment rendered="#{!autenticacionManager.autenticado()}">
            <li>
        	    <h:link value="" outcome="login"  >
    	    		<i class="icon-power Green"/>
    	    		<h:outputText value="Ingresar" styleClass="ShowOnMobile"/>
	            </h:link>
            </li>
            </ui:fragment>
            
        </ul>
    </div>
    <!-- TOPBAR END -->
    
</ui:composition>
